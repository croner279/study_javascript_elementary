<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <!-- 설치한 곳 하단부터 jQuery 사용 가능. 원래는 body 안에 넣어야 페이지 로드 성능이 괜찮은데 이번만 head에 넣자-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <title>Hello, world!</title>
</head>



<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <button class="login_button"> 로그인버튼</button>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>


    <script>

        //위, 아래 모두 같은 코드임. 아래는 jQuery의 축약버전
        // document.querySelector('.hello').innerHTML = '바보';
        $('.hello').html('바보');
        $('.hello').css('color', 'red')
        $('.hello').addClass('show') //외에도 removeclass(), toggleclass()
        $('.hello').html('바보똥개'); // 바닐라 JS에서는 getElementsByClassnameAll해서 인덱싱 후 하나하나 다바꿔줘야 하는데, jQuery에서는 $로 한큐에 가능


        // .on 이 event Listner임. 
        $('#test-btn').on('click', function () {
            $('.hello').fadeOut()
        })
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })

        document.getElementsByClassName('login_button')[0].addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].style.display = 'block';
        })
        document.getElementsByClassName('btn btn-danger')[0].addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].style.display = 'none';
        })



    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
