    <div class="alert alert-danger">
        <span id="five_seconds">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
        // callback함수, millisecond(1000=1초). N초 후에 callback함수를 실행해ㅜ세요

        var count = 5;

        var countdown = setInterval(function () {
            count -= 1;
            if (count >= 0) {
                document.querySelector('#five_seconds').innerHTML = count;
            } else {
                // 타이머 중지
                clearInterval(countdown);
                $('.alert').hide();
            }
        }, 1000);

    </script>
