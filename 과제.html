        function 함수(arr, b) {
            let result = 0;

            for (let i = 0; i < arr.length; i++) {
                result = result + arr[i]
            }
            let 기존 = result / arr.length

            if (기존 > b) {
                console.log(`지난번보다 ${기존 - b}점 떨어졌네요 재수 추천드립니다`)
            } else {
                console.log(`지난번보다 ${b - 기존}점 올랐네요`)
            }
        }
        함수([2, 3, 4], 6);
    </script>
